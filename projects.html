<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a7e8d46863.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- JS -->
    <script src="js/projects.js" defer></script>
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="import" href="index.html">
    <title>My projects</title>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-logo" href="index.html">
            <img class="navbar-logo-link" src="img/Logo-top.svg" alt="portfolio logo" />
        </a>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
        <div class="navbar-menu" id="navbarMenu">
                    <a class="previous-link" href="index.html"><i class="fa-solid fa-arrow-left-long previous-arrow"></i>Main Page</a>
        </div>

    </nav>


    <!-- Main Projects -->
    <main class="projects" id="projects" data-aos="fade-up">
        <h3 class="projects-title">My Projects</h3>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide project">
                    <img class="project-photo" src="img/smuknu-project.jpg" alt="Smuknu Project">
                    <div class="project-content">
                        <div class="project-text-wrapper">
                            <p class="project-title">Smuknu</p>
                            <p class="project-text">
                                Project is made in React JS with fetching API.
                            </p>
                        </div>
                        <div class="project-btns">
                            <div class="project-btn">
                                <a class="project-btn-link" href="https://sviyu.github.io/smuknu" target="_blank">View project</a>
                            </div>
                            <div class="project-btn">
                                <a class="project-btn-link" href="https://github.com/SviYu/smuknu.git" target="_blank">View code</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide project">
                    <img class="project-photo" src="img/podcast-project.jpg" alt="Podcast Project">
                    <div class="project-content">
                        <div class="project-text-wrapper">
                            <p class="project-title">Podcast</p>
                            <p class="project-text">
                                HTML, CSS, JS, Bootstrap, Swiper JS.</p>
                        </div>
                        <div class="project-btns">
                            <div class="project-btn">
                                <a class="project-btn-link" href="https://sviyu.github.io/podcast/" target="_blank">View project</a>
                            </div>
                            <div class="project-btn">
                                <a class="project-btn-link" href="https://github.com/SviYu/podcast.git" target="_blank">View code</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide project">
                    <img class="project-photo" src="img/creativity-project.jpg" alt="Creativity Project">
                    <div class="project-content">
                        <div class="project-text-wrapper">
                            <p class="project-title">The Creativity Project</p>
                            <p class="project-text">
                                Coming soon...</p>
                        </div>
                        <div class="project-btns">
                            <div class="project-btn">
                                <a class="project-btn-link disabled" href="#">View project</a>
                            </div>
                            <div class="project-btn">
                                <a class="project-btn-link disabled" href="#">View code</a>
                            </div>
                        </div>
                    </div>
                </div>
              
                <div class="swiper-pagination"></div>
            </div>
        </div>
    
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-logo">
            <a href="#projectsHeader">
                <img class="footer-logo-img" src="img/Logo-bottom.svg" alt="portfolio logo" />
            </a>
        </div>
        <div class="footer-right">
            <p class="footer-right-text">Â®2022 All By Myself</p>
        </div>
    </footer>
    <!-- End of Footer -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            grabCursor: true,
            effect: "creative",
            creativeEffect: {
                prev: {
                    shadow: true,
                    translate: [0, 0, -400],
                },
                next: {
                    translate: ["100%", 0, 0],
                },
            },
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });
    </script>
    <!-- AOS -->
    <script>
        AOS.init({
            duration: 1800,
        });
    </script>
    
</body>
</html>
